{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Обновление курса{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-8">
        <h1>Обновление курса</h1>
    </div>
</div>

<form action="{% url 'course_update' id=course_id %}" method="post" class="form mt-4">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Изменить" %}
</form>
{% endblock %}
