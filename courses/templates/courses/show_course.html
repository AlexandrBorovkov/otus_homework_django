{% extends 'base.html' %}

{% block title %}Курс: {{ course.title }}{% endblock %}

{% block body %}
        <h2>{{ course.title }}</h2>
        <div>{{ course.description }}</div>
        
        <div>
                <ul>
                {% for teacher in course.teachers.all %}
                        <li>{{ teacher }}</li>
                {% endfor %}
                </ul>
        </div>

        <div>{{ course.created_at }}</div>
{% endblock %}
