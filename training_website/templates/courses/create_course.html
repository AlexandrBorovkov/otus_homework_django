{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Создаем курс{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-8">
        <h1>Создать курс</h1>
    </div>
</div>

<form action="{% url 'course_create' %}" method="post" class="form mt-4">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Создать" %}
</form>
{% endblock %}
